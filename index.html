<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <!-- <script src="lib/easeljs.min.js"></script>
    <script src="lib/tweenjs.min.js"></script> -->
    <script src="scripts/main.js" type="module" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>TD Test</title>
  </head>
  <body>
    <h1>Tower Defense Game</h1>
    <div class="interactable-area">
      <canvas id="game-space" width="800" height="600"></canvas>
      <div id="toolbar">
        <button type="button" value="tower" id="tower-button" class="active">Tower</button>
        <button type="button" value="wall" id="wall-button">Wall</button>
        <button type="button" value="sell" id="sell-button">Sell</button>
      </div>
      <button type="button" id="randomize">Randomize Map</button>
      <button type="button" id="start-btn" name="start-btn">Start</button>
      <div id="tooltip">
        <p class="tooltip-label">Damage:</p><p class="tooltip-value">10</p>
        <p class="tooltip-label">Speed:</p><p class="tooltip-value">1</p>
        <p class="tooltip-label">Range:</p><p class="tooltip-value">7</p>
      </div>
    </div>
    <div>Path Length: <span id="path-length">0</span></div>
  </body>
</html>
